<html>
  <head>
      <title>Browgine</title>
      <style>
          * {
              margin: 0;
          }

          .chat {

              height: 100%;
              width: 300px;
              position: absolute;
              top: 0;
              background-color: white;
              right: 0;
              bottom: 60px;
              overflow-y: scroll;
              z-index: 999;
          }

          .chat-content {
              margin: 0;
          }

          .chat-content li {
              list-style-type: none
          }

          .red {
              color: red;
          }

          .cyan {
              color: cyan;
          }

          #game {
              max-width: 1280px;
              max-height: 720px;
              z-index 1;
              margin-right: 300px;
          }


          #chat-input {
              position: absolute;
              bottom: 40px;
              height: 40px;
              font-size: 20px;
              right: 0;
              width: 100%;
          }

          .chat-submit {
              position: absolute;
              bottom: 0;
              height: 40px;
              font-size: 20px;
              right: 0;
              width: 100%;
          }
      </style>
  </head>
  <body>

    <div id="game"></div>
    <div class="chat">
        <ul id="chat-content" class="chat-content">

        </ul>
        <input type="text" id="chat-input">
        <button class="chat-submit" id="chat-submit">Send</button>
    </div>
    <script type="text/javascript" src="/js/pixi.min.js"></script>
    <script src="/js/foresteers.min.js"></script>
  </body>
</html>
